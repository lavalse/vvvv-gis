name: Publish to NuGet

on:
  push:
    tags: ["v*"]

jobs:
  publish:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # nuget.exe is needed to pack a .nuspec file; dotnet pack only works with .csproj
      - uses: nuget/setup-nuget@v2

      - run: dotnet restore VL.GIS.sln

      - run: dotnet build VL.GIS.sln -c Release --no-restore

      # Extract version number from the git tag (v0.0.1 â†’ 0.0.1) and pack
      - name: Pack
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart("v")
          nuget pack VL.GIS.nuspec -Version $version -OutputDirectory nupkg/

      - name: Push
        run: dotnet nuget push "nupkg/VL.GIS.*.nupkg" --api-key ${{ secrets.NUGET_KEY }} --source https://api.nuget.org/v3/index.json
